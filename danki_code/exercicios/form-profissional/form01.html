<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulário</title>
  </head>
  <body>

    

    <form>
      <fieldset>
        <legend>Meu grupo do formulario</legend>
        <div>

        <!-- FORMULARIO DO EMAIL E DO NOME -->

          <input type="text" name="nome" placeholder="Digite o seu nome:" />
        </div>
        <div>
          <input type="text" name="email" placeholder="Digite seu email:" />
        </div>

        <!-- FORMULARIO DA IDADE -->

        <div>
          <select name="lista">
            <option id="cinza" disabled selected>Qual sua idade?</option>
            <option value="20">20</option>
            <option value="25+">25+</option>
            <option value="40+">40+</option>
          </select>

        <!-- FORMULARIO DA CIDADE -->

        </div>
        <h2>Qual sua cidade?</h2>
        <div class="input">

          <div>
            <input type="radio" name="cidade" value="Florianópolis" />
            <span>Florianópolis</span>
          </div>

          <div>
            <input type="radio" name="cidade" value="São Paulo" />
            <span>São Paulo</span>
          </div>

          <div>
            <input type="radio" name="cidade" value="Rio de Janeiro" />
            <span>Rio de Janeiro</span>
          </div>

        </div>
        <h2>O que você gosta de comer?</h2>
        <div class="input">

          <div>
            <input type="checkbox" name="cidade[]" value="Fruta" />
            <span>Fruta</span>
          </div>

          <div>
            <input type="checkbox" name="cidade[]" value="Fast food" />
            <span>Fast food</span>
          </div>

          <div>
            <input type="checkbox" name="cidade[]" value="Salada" />
            <span>Salada</span>
          </div>

        </div>

            <div>
                <textarea name="observacao" placeholder="Possui alguma observação?"></textarea>
            </div>
            
            <div>
                <input type="submit" name="acao" value="Enviar">
            </div>
      </fieldset>
    </form>
  </body>
</html>
